<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>
      
        <!-- using angular structural directives to check if user is logged in and hide the items if user is not logged in -->
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async"> 
          <li class="nav-item">
            <a class="nav-link" href="#">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Messages</a>
          </li>
          <li class="nav-item" (click)="logout()">
            <a class="nav-link">Logout</a>
          </li>
        </ul>

        <!-- If user is logged in then show welcome message and dropdown to edit profile and to log out -->
        <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
          <a class="dropdown-toggle text-lite text-decoration-none" dropdownToggle >Welcome User</a>
          <ul class="dropdown-menu" *dropdownMenu>
            <li><a href="" class="dropdown-item">Edit Profile</a></li>
            <li><a href="" class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </div>

        <!-- show login form only if user is not logged in -->
        <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" *ngIf="!(accountService.currentUser$ | async)">
          <input
          name="username"
          [(ngModel)]="model.username" 
          class="form-control me-2" 
          type="text" 
          placeholder="User Name">
          <input 
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2" 
          type="password" 
          placeholder="Password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
  </nav>
